<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>add title</title>
</head>
<body class="grid">
    <header class="header">
        <div class="header__player">
            <span class="header__player-text">current player:</span>
            <span class="header__player-name">Nick</span>
        </div>
        <div class="header__score">
            <span class="header__score-text">score:</span>
            <span class="header__score-value">10</span>
        </div>
    </header>

    <main class="main">
        <div class="main__cube">
            <div class="dot dot--1"></div>
            <div class="dot dot--2"></div>
            <div class="dot dot--3"></div>
            <div class="dot dot--4"></div>
            <div class="dot dot--5"></div>
            <div class="dot dot--6"></div>
            <div class="dot dot--7"></div>
            <div class="dot dot--8"></div>
            <div class="dot dot--9"></div>
        </div>
    </main>

    <aside class="aside">
        <h2 class="aside__h2">players:</h2>

        <div class="aside__player">
            <h3 class="aside__player-name">John</h3>
            <span class="aside__player-text">score:</span>
            <span class="aside__player-score">1500</span>
        </div>

        <div class="aside__player">
            <h3 class="aside__player-name">Nick</h3>
            <span class="aside__player-text">score:</span>
            <span class="aside__player-score">5000</span>
        </div>

        <div class="aside__player">
            <h3 class="aside__player-name">Marry</h3>
            <span class="aside__player-text">score:</span>
            <span class="aside__player-score">7250</span>
        </div>
    </aside>
</body>
</html>
